<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Help</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .modal {
      width: min(520px, 94vw);
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #223047;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 36px rgba(0,0,0,0.5);
      margin: auto;
      animation: popIn 0.3s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #223047; padding-bottom: 8px;
    }
    .modal-title {
      font-size: 20px; color: #7c3aed; margin: 0;
    }
    .modal-close {
      background: transparent; border: none; color: #e5e7eb;
      font-size: 18px; cursor: pointer; border-radius: 10px; padding: 2px 6px;
      transition: background 0.3s ease;
    }
    .modal-close:hover { background: #151e2f; }
    .modal-body { margin-top: 12px; color: #9ca3af; font-size: 14px; }
    .modal-body p { margin-bottom: 10px; }
    .modal-body ul {
      list-style: none; padding: 0;
    }
    .modal-body li {
      background: #1b2334; margin-bottom: 8px; padding: 8px 10px;
      border-radius: 10px; transition: transform 0.2s ease, background 0.3s ease;
    }
    .modal-body li:hover {
      background: #24334f; transform: translateX(4px);
    }
    .modal-body code {
      background: #0f172a; color: #f9fafb;
      padding: 2px 6px; border-radius: 6px;
      font-family: Consolas, monospace;
    }
    .modal-actions { margin-top: 16px; display: flex; justify-content: flex-end; }
    .btn {
      background: #1b2334; color: #e5e7eb; border: 1px solid #223047;
      padding: 8px 14px; border-radius: 12px; cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover { background: #24334f; transform: translateY(-2px); }
    .btn.primary {
      background: #7c3aed; color: #fff; border: none;
    }
    .btn.primary:hover { background: #8b5cf6; }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Help</h2>
      <button class="modal-close" data-close aria-label="Close">✕</button>
    </div>
    <div class="modal-body">
      <p>✨ Tips menggunakan chat:</p>
      <ul>
        <li>Gunakan kotak input untuk mengirim pesan.</li>
        <li>Tambahkan tiga backtick untuk blok kode, contoh: <code>```console.log('hi')```</code></li>
        <li>URL otomatis menjadi hyperlink.</li>
        <li>Riwayat menyimpan hingga 20 pesan terakhir.</li>
      </ul>
    </div>
    <div class="modal-actions">
      <button class="btn primary" data-close>Tutup</button>
    </div>
  </div>
</body>
</html>
